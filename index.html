<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="https://www.google.com/jsapi?key=ABQIAAAA_KNcKfoyaTskjEp-kSSEjxSsDbTxMRg-JrUcPZT14QWonZA5mxRqx3ct_DbeHVelXNr1WbKEEJ5k-A"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.geocomplete.js"></script>
        <title>Recicla Ecuador</title>
    </head>
    <body>
        
        <div id="header">
            <img id="txt_header1" src="img/label_header.png" alt="">
            <img id="txt_header2" src="img/label_header_2.png" alt="">
        </div>
        <div class="box-busqueda">
            <form>
                <input id="geocomplete" type="text" placeholder="Escribe una dirección" />
                <input id="find" type="button" value="Buscar" />
                <ul style="display:none;">
                    <li>Location: <span data-geo="location" id="coordinates-place"></span></li>
                    <li>Route: <span data-geo="route"></span></li>
                    <li>Street Number: <span data-geo="street_number"></span></li>
                    <li>Postal Code: <span data-geo="postal_code"></span></li>
                    <li>Locality: <span data-geo="locality"></span></li>
                    <li>Country Code: <span data-geo="country_short"></span></li>
                    <li>State: <span data-geo="administrative_area_level_1"></span></li>
                </ul>
            </form>
        </div>
        <div id='map-canvas'>
            <div id="map"></div>
            <div id="menu">
                <div id="contenedor">
                    <div class="material_actual"> 
                        
                    </div>
                    <div class="box-txt-material">
                        <span><p id="titulo_material"></p></span>
                    </div>
                    <div id="ls_opciones">
                        <ul>
                            <a href="#" onClick="show_materiales();"><li><div class="icon-triangular42 ico_reciclaje"></div>Materiales</li></a>
                            <a href="#"><li><div class="reciclaje"></div>Puntos de Reciclaje</li></a>
                            <a href="#" id="info-blog" class="link"><li><div class="icon-info-with-circle ico_info"></div>Información</li></a>
                        </ul>
                    </div>
                </div>
                <div id="puntos">
                    <ul class="lista_materiales">
                        
                    </ul>
                    <!--select name="lista_materiales_sel" id="lista_materiales_sel"></select-->
                </div>
                <div class="msg-marker">
                    Haz click sobre los Puntos de Reciclaje para obtener información detallada de cada uno.
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="label-interes inline_b">Sitios de interés</p>
            <a href="https://www.facebook.com/AmbienteEc?fref=ts" target="_blank"><img src="img/Facebook.png" alt="" class="inline_b ico-footer"></a>
            <a href="https://twitter.com/ambiente_ec" target="_blank"><img src="img/Twitter.png" alt="" class="inline_b ico-footer"></a>
            <a href="http://www.ambiente.gob.ec/" target="_blank"><img class="inline_b ico-footer" src="img/mae_logo.png" alt=""></a>
        </div>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
